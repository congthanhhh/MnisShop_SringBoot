
<div th:replace="~{/home/layout/index :: dynamic(~{::register})}">
    <main th:fragment="register">

        <div id="LoginForm">
            <div class="container">
                <div class="login-form">
                    <div class="main-div" style="max-width: 60%;">
                        <div class="panel">
                            <a href="" class="text-decoration-none">
                                <span class="h5 text-uppercase text-primary bg-dark px-2">MNIS</span>
                                <span class="h5 text-uppercase text-dark bg-primary px-2 ml-n1">Register</span>
                            </a>
                            <p class="text-info">${MESSAGE} <a href="/home/login">login now</a></p>
                        </div>
                        <form id="Login"
                                   action="/home/register/create" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username" required="required"/>
                            </div>
                            <div class="form-group">
                                <input  type="password" name="password" class="form-control" placeholder="Password" required="required"/>

                            </div>
                            <div class="form-group">
                                <inputtype="text" name="fullname" class="form-control" placeholder="Fullname" required="required"/>

                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email" required="required"/>

                            </div>
                            <div class="form-group" style="padding: 5px">
                                Image
                                <input type="file" id="photo"  placeholder="Choose your pictuter"/>
                            </div>

                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </form>
                    </div>
                </div>

            </div>

    </main>
</div>
