<div th:replace="~{/home/layout/index :: dynamic(~{::cart})}">
  <main th:fragment="cart">
        <!-- Cart Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-lg-8 table-responsive mb-5">
                    <table class="table table-light table-borderless table-hover text-center mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                                <tr ng-repeat="item in cart.items">
                                <input type="hidden" name="id" value="${item.id}">
                                <td class="align-middle"><img ng-src="{{'/assets/admin/dist/img/products/'+item.image}}" alt="" style="width: 50px;">{{item.name}}</td>
                                <td class="align-middle">{{item.price | number: 2}}đ</td>
                                <td class="align-middle">
                                    <div class="input-group quantity mx-auto" style="width: 100px">
                                        <input
                                          type="number" ng-change="cart.saveToLocalStorage()" ng-model="item.qty" min="1"
                                          class="form-control form-control-sm bg-secondary border-0 text-center"
                                        />
                                      </div>
                                </td>
                                <td class="align-middle">{{item.qty*item.price|number:2}}đ</td>
                                <td class="align-middle"> <button ng-click="cart.remove(item.id)" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-4">
                    <div class="mb-30">
                        <div class="input-group d-flex justify-content-around">
                            <div class="input-group-append ">
                                <a href="/home/shop" class="btn btn-primary">CONTINUE SHOPPING</a>
                            </div>
                            <div class="input-group-append">
                                <button ng-click="cart.clear()" class="btn btn-primary">CLEAR CARD</button>
                            </div>
                        </div>
                    </div>
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
                    <div class="bg-light p-30 mb-5">
                        <div class="pt-2">
                            <div class="d-flex justify-content-between mt-2">
                                <h5>Total</h5>
                                <h5><fmt:formatNumber value="${cart.amount}" type="currency" pattern="###,###.## VND"/></h5>
                            </div>
    
                            <c:choose>
                                <c:when test="${not empty sessionScope.currentUser}">
                                    <a href="${pageContext.request.contextPath}/home/checkout" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed To Checkout</a>
                                </c:when>
                                <c:otherwise>
                                    <a href="/home/login" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Login</a>
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->
  </main>
</div>
