<div th:replace="~{/home/layout/index :: dynamic(~{::checkout})}">

    <main th:fragment="checkout">

        <!-- Checkout Start -->
        <div class="row px-xl-5 d-flex justify-content-center">
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span
                        class="bg-secondary pr-3">Order Total</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom">
                        <div class="row justify-content-between m-0">
                            <h6 class="mb-3">Products</h6>

                            <h6 class="mb-3">Price</h6>
                        </div>
                        <c:forEach var="item" items="${cart.items}">
                            <div class="d-flex justify-content-between">
                                <p>${item.name} <span class="ml-2"><strong
                                        style="font-size: 14px;">x</strong>${item.qty}</span></p>
                                <p>
                                    <fmt:formatNumber value="${item.price}" type="currency" pattern="###,###.##"/>
                                </p>
                            </div>
                        </c:forEach>
                    </div>
                    <div class="border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>
                                <fmt:formatNumber value="${cart.amount}" type="currency" pattern="###,###.##"/>
                            </h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">0</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>
                                <fmt:formatNumber value="${cart.amount}" type="currency" pattern="###,###.## VND"/>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Billing Address</span>
                </h5>
                <form action="/home/order-detail" method="post" class="checkout-form">
                    <div class="bg-light p-30 mb-3">
                        <div class="row">
                            <div class="col-md form-group">
                                <label>Address</label>
                                <input class="form-control" name="address" type="text" placeholder="123 Street"
                                       required="required">
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <h5 class="section-title position-relative text-uppercase mb-3"><span
                                class="bg-secondary pr-3">Payment</span></h5>
                        <div class="bg-light p-30">
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                    <label class="custom-control-label" for="paypal">Paypal</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                    <label class="custom-control-label" for="directcheck">Direct Check</label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                    <label class="custom-control-label" for="banktransfer">Bank Transfer</label>
                                </div>
                            </div>
                            <button class="btn btn-block btn-primary font-weight-bold py-3">Place Order</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Checkout End -->

    </main>

</div>
