<div th:replace="~{/home/layout/index :: dynamic(~{::orderDetail})}">

    <main th:fragment="orderDetail">

        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-10 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th>No.</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                    </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr th:each="item: ${orderDetail}">
                            <td class="align-middle" th:text="${item.id}"></td>
                            <td class="align-middle"> <img th:src="${item.product.thumbnail}" alt="" style="width: 50px;"> </td>
                            <td class="align-middle" th:text="${item.product.name}"></td>
                            <td class="align-middle">
                                <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span><span class="product-custom-currency">Ä‘</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mb-30">
            <div class="input-group d-flex justify-content-center">
                <div class="input-group-append mr-2">
                    <a href="/home/myOrder" class="btn btn-primary">My Order</a>
                </div>
                <div class="input-group-append ml-2">
                    <a href="/home/shop" class="btn btn-primary">CONTINUE SHOPPING</a>
                </div>
            </div>
        </div>

    </main>

</div>
